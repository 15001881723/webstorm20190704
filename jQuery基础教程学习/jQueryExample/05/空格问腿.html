<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格变色</title>
    <style type="text/css">
        tr{
            margin-left: 10px;
        }
        td{
            width: 100px;
        }
        table th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
        table td {
            text-align: center;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $('tr :even').css('background', '#44f632');
        });
    </script>
</head>
<body>
<table style="border:1px solid #000;padding: 5px;">
    <thead style="border-bottom:2px solid #000;margin-left: 4px; ">
    <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td>
    </tr>
    <tr>
        <td>赵六</td>
        <td>男</td>
        <td>浙江温州</td>
    </tr>
    <tr>
        <td>Rain</td>

    </tr>
    <tr>
        <td>Maxman</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    </tbody>
</table>
</body>
</html>
