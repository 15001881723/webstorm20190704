    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>缓动框用json修改成多个元素</title>
        <style type="text/css">
            div{
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                background: #87ff38;
            }
        </style>
    </head>
    <body>
    <button>调皮一下</button>
    <div></div>
    <script type="text/javascript">
        var btn=document.getElementsByTagName("div")[0];
        var divBox=document.getElementsByTagName("div")[0];
        btn.onclick=function () {

            function animate(ele,target) {
                clearInterval(ele.timer);
                ele.timer=setInterval(function () {
                    var speed=(target-ele.offsetLeft)/20;
                    if(speed>0){
                        speed=Math.ceil(speed);
                    }else{
                        speed=Math.floor(speed);
                    }
                    ele.style.left=speed+ele.offsetLeft+"px";
                    console.log("没完没了");
                    if (Math.abs(target-ele.offsetLeft)<Math.abs(speed)){
                        ele.style.left=target+"px";
                        clearInterval(ele.timer);
                    }
                },100);
            }


        }

    </script>
    </body>
    </html>
