    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>京东淘宝放大镜</title>
        <style type="text/css">

            *{
                margin: 0px;
                padding: 0px;
            }
            .box{
                 position: relative;
                 width: 350px;
                 height: 350px;
                 margin: 100px;
                 border: 1px solid #cccccc;
             }
            .small{
                position: relative;
            }
            .big{
                position: absolute;
                left: 360px;
                top: 0px;
                width: 400px;
                height: 400px;
                border: 1px solid #cccccc;
                overflow: hidden;
            }
            .mask{
                background-color: rgba(239, 242, 40, 0.3);
                width: 175px;
                height: 175px;
                position: absolute;
                top:0;
                left: 0px;
                cursor: crosshair;
            }
        </style>
    </head>
    <body>
    <div class="box">
        <div class="small">
            <div class="mask"></div>
            <img src="images/001.jpg" alt="">
        </div>
        <div class="big">
            <img src="images/0001.jpg" alt="">
        </div>
    </div>
    </body>
    </html>
